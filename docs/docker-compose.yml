version: "3.8"

services:
  mysql:
    image: mysql:8.3
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
      # uncomment below if you want to automatically create and select a database
      # MYSQL_DATABASE: my_database
    ports:
      - "3306:3306"
    volumes:
      - mysql-data-bookshop:/var/lib/mysql

volumes:
  mysql-data-bookshop: