<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8">
    <title>Books Store Application</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<!-- Define the books content as a fragment -->
<div th:fragment="books-content" class="books-content">
    <!--
    <h1>Books Management</h1>
    <h2>
        <a th:href="@{./new}">Add New Book</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{.}">List All Books</a>
    </h2>
-->
   
    <div th:insert="fragments/breadcrumb :: breadcrumb('Books')"></div>

    <div class="actions">
       
    </div>

    <div class="search-container">
        
        <table class="results" >
            <tr>
                <th>Title</th>
                <th>ISBN</th>
                <th>Author</th>
                <th>Year</th>
                <th>Price</th>
                <th></th>
            </tr>
            <tr th:each="book : ${listBooks}">
                
                <td th:text="${book.title}">Sample Book</td>
                <td th:text="${book.isbn}">Sample ISBN</td>
                <td th:text="${book.author}">Sample Author</td>
                <td th:text="${book.year}">Sample Year</td>
                <td th:text="${book.price}">Sample Price</td>  
                <td>
                    <a th:href="@{/v1/web/customers/addItemToCart(bookId=${book.id})}">Add to Cart</a>
                </td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
