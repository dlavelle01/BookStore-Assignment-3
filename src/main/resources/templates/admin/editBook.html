<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books Store Application</title>
</head>
<body>
<!-- Define the edit book form as a fragment -->
<div th:fragment="edit-book-form" class="edit-book-container">
    <div class="edit-form-header">
        <h3 th:text="${isNewBook} ? 'Add New Book' : 'Edit Book'">Edit Book</h3>
        <button type="button" class="close-edit" onclick="hideEditForm()">Ã—</button>
    </div>
    
    <form th:action="${isNewBook} ? @{/v1/web/books/} : @{/v1/web/books/save}" method="post" th:object="${book}" class="edit-book-container form">
        <input type="hidden" name="_method" th:value="${isNewBook} ? 'post' : 'put'"/>
        <input type="hidden" th:field="*{id}" th:if="${!isNewBook}"/>
        <input type="hidden" name="source" value="home" />

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title"
                th:field="*{title}"
                th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''" />
         <span th:if="${#fields.hasErrors('title')}"
                  th:errors="*{title}" class="error-message">Invalid</span>
        </div>

        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn"
                th:field="*{isbn}"
                th:classappend="${#fields.hasErrors('isbn')} ? 'is-invalid' : ''" />
         <span th:if="${#fields.hasErrors('isbn')}"
                  th:errors="*{isbn}" class="error-message">Invalid</span>
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author"
                th:field="*{author}"
                th:classappend="${#fields.hasErrors('author')} ? 'is-invalid' : ''" />
         <span th:if="${#fields.hasErrors('author')}"
                  th:errors="*{author}" class="error-message">Invalid</span>
        </div>

        <div class="form-group">
            <label for="year">Year:</label>
                <input type="text" id="year"
                th:field="*{year}"
                th:classappend="${#fields.hasErrors('year')} ? 'is-invalid' : ''" />
         <span th:if="${#fields.hasErrors('year')}"
                  th:errors="*{year}" class="error-message">Invalid</span>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price"
                th:field="*{price}"
                th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''" />
         <span th:if="${#fields.hasErrors('price')}"
                  th:errors="*{price}" class="error-message">Invalid</span>
        </div>

        <div class="form-group">
            <label for="copies">Copies:</label>
            <input type="text" id="copies"
                th:field="*{copies}"
                th:classappend="${#fields.hasErrors('copies')} ? 'is-invalid' : ''" />
         <span th:if="${#fields.hasErrors('copies')}"
                  th:errors="*{copies}" class="error-message">Invalid</span>
        </div>

        <div class="form-actions">
            <button type="submit" th:text="${isNewBook} ? 'Add Book' : 'Save Changes'">Save Changes</button>
            <button type="button" onclick="hideEditForm()">Cancel</button>
        </div>
    </form>
</div>

</body>
</html>
