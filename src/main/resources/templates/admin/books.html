<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books Store Application</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<!-- Define the books content as a fragment -->
<div th:fragment="books-content" class="books-content">
    <!--
    <h1>Books Management</h1>
    <h2>
        <a th:href="@{./new}">Add New Book</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{.}">List All Books</a>
    </h2>
-->
   
    <div th:insert="fragments/breadcrumb :: breadcrumb('Manage Books')"></div>

    <div class="actions">
        <form th:action="@{/v1/web/books/edit/0}" method="get" style="display:inline;">
            <button type="submit">Add New Book</button>
        </form>
    </div>

    <div class="search-container">
        
        
        <table class="results" >
            <tr>
                <th>Title</th>
                <th>ISBN</th>
                <th>Author</th>
                <th>Year</th>
                <th>Price</th>
                <th>Copies</th>
                <th>Actions</th>
            </tr>
            <tr th:each="book : ${listBooks}">
                
                <td th:text="${book.title}">Sample Book</td>
                <td th:text="${book.isbn}">Sample ISBN</td>
                <td th:text="${book.author}">Sample Author</td>
                <td th:text="${book.year}">Sample Year</td>
                <td th:text="${book.price}">Sample Price</td>  
                <td th:text="${book.copies}">Sample Copies</td>    
                <td>
                    <form th:action="@{/v1/web/books/edit/{id}(id=${book.id})}" method="get" style="display:inline;">
                        <button type="submit">Edit</button>
                    </form>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <form th:action="@{/v1/web/books/delete/{id}(id=${book.id})}" method="post" style="display:inline;">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this book?');">Delete</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
