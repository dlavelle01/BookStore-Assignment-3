<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Enter One-Time Code</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/breadcrumb :: breadcrumb('Two-Factor Authentication')}"></div>

<main>
  <h1>Two-Factor Authentication</h1>
  <p th:text="'User: ' + ${username}"></p>

  <form th:action="@{/v1/web/users/login2}" method="post">
    <label for="code">Authenticator code</label>
    <input id="code" name="code" type="text" inputmode="numeric" pattern="\d{6}" maxlength="6" required />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Verify</button>
    <p th:if="${error}" class="error">Invalid or expired code. Try again.</p>
  </form>
</main>
</body>
</html>
